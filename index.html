<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Notes App</title>
  </head>
  <body>
    <main>
      <h1>Notes App</h1>
      <div class="add-note">
        <div>
          <label for="">Nombre del Curso: </label>
          <input type="text" />
        </div>
        <div>
          <label for="">Cantidad de Unidades: </label>
          <input type="number" />
        </div>
        <div>
          <label for="">Nota Minima: </label>
          <input type="number" />
        </div>
        <div>
          <label for="">Nota Máxima: </label>
          <input type="number" />
        </div>
        <div>
          <button>Agregar</button>
        </div>
      </div>
      <div class="courses">
        <div class="course">
          <div>
            <div>
              <label for="">Curso: <b>Logico Matematico</b></label>
            </div>
            <div>
              <label for="">Cantidad de Unidades: <b>3</b></label>
            </div>
            <div>
              <label for="">Nota Mínima: <b>10.5</b></label>
            </div>
            <div>
              <label for="">Nota Máxima: <b>20</b></label>
            </div>
          </div>
          <div class="course__notes">
            <div class="note">
              <div>
                <label for="">Unidad 1</label>
              </div>
              <div>
                <label for="">Examen Teorico</label>
                <div class="note__camp">
                  <input type="number" placeholder="Porcentaje" />
                  <input type="number" placeholder="Nota Teorica" />
                </div>
              </div>
              <div>
                <label for="">Evaluacion Continua</label>
                <div class="note__camp">
                  <input type="number" placeholder="Porcentaje" />
                  <input type="number" placeholder="Nota Continua" />
                </div>
              </div>
              <div>
                <label for="">Porcentaje: 30%</label>
              </div>
            </div>
            <div class="note">
              <div>
                <label for="">Unidad 1</label>
              </div>
              <div>
                <label for="">Examen Teorico</label>
                <div class="note__camp">
                  <div>
                    <input type="number" placeholder="Porcentaje" />
                  </div>
                  <div>
                    <input type="number" placeholder="Nota Teorica" />
                  </div>
                </div>
              </div>
              <div>
                <label for="">Evaluacion Continua</label>
                <div class="note__camp">
                  <div>
                    <input type="number" placeholder="Porcentaje" />
                  </div>
                  <div>
                    <input type="number" placeholder="Nota Continua" />
                  </div>
                </div>
              </div>
              <div>
                <label for="">Porcentaje: 30%</label>
              </div>
            </div>
            <div class="note">
              <div>
                <label for="">Unidad 1</label>
              </div>
              <div>
                <label for="">Examen Teorico</label>
                <div class="note__camp">
                  <div>
                    <input type="number" placeholder="Porcentaje" />
                  </div>
                  <div>
                    <input type="number" placeholder="Nota Teorica" />
                  </div>
                </div>
              </div>
              <div>
                <label for="">Evaluacion Continua</label>
                <div class="note__camp">
                  <div>
                    <input type="number" placeholder="Porcentaje" />
                  </div>
                  <div>
                    <input type="number" placeholder="Nota Continua" />
                  </div>
                </div>
              </div>
              <div>
                <label for="">Porcentaje: 30%</label>
              </div>
            </div>
          </div>
          <div class="course__footer">
            <div>
              <label for="">Nota Promedio</label>
              <div>
                <input type="text" />
              </div>
            </div>
            <div>
              <label for="">Puntos para Aprobar</label>
              <div>
                <input type="text" />
              </div>
            </div>
            <div>
              <label for="">Aprobado</label>
            </div>
            <div>
              <label for="">Porcentaje Total</label>
              <input type="text" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
